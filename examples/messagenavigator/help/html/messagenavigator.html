<h2>MessageNavigator</h2>

<p>This is the help for the MessageNavigator program.

<p>To use this application:

<ol>
 <li>Press the <img src=:icon/messageviewer/MessageNavigator> icon in the Qtopia launcher.
 <li>Select an account or folder from the tree.
 <li>Select a message to view from the list.
</ol>

Viewing messages is also possible using the Messages application.
