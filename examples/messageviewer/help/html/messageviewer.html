<h2>MessageViewer</h2>

<p>This is the help for the MessageViewer program.

<p>To use this application:

<ol>
 <li>Press the <img src=:icon/messageviewer/MessageViewer> icon in the Qtopia launcher.
 <li>Select a contact.
 <li>Select a message to view.
</ol>

Viewing messages to or from a contact is also possible using the Messages tab of the Contacts application.
