<body>
<p><b>Repeating Annual Events</b>
<p> Tap the Every spinbox to set how many years between each repeat.</p>
<p>If the event has an end date, uncheck the 'No End Date' checkbox, then tap the date, and choose an end date from the calendar that pops up.</p>
<p>Tap <img src= OKButton.png alt= OK > to confirm the repeat or tap <img src= CloseButton.png alt= X > to cancel.</p>
</body>
</html>
