<p><b>Email Address Book</b>
<p> Tap the <b>@</b> icon to invoke the list of names and email addresses available. Tap the names you want to add, then tap 'OK' to add them and hide the address book.</p>
<p>The Email Address Book uses the addresses available in your <a href="addressbook.html">Contacts</a>.</p>
