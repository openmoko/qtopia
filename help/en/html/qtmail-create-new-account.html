<p><b>Create New Account</b>
<p> Tap <b>Accounts</b>, then tap <b>New Account</b> to invoke the Create New Account dialog.</p>
<p>Tap the 'Incoming' tab to set up your <a href="qtmail-incoming-account.html">Incoming Account</a>, and tap the 'Outgoing' tab to set up your <a href="qtmail-outgoing-account.html">Outgoing Account</a>.</p>
