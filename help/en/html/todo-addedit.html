<p><b>Adding and Editing Todo Items</b>
<p> To add a new item tap <img align="middle" src="new.png" width="14" height="14">
. To edit an existing item, tap the item, then tap <img align="middle" src="edit.png" width="14" height="14">
.</p>
<p>Enter the item's text using one of the <a href="help-input.html">Input Methods</a>. Set the todo item's <a href="todo-attributes.html">attributes</a>.</p>
<p>Tap <img src= OKButton.png alt= OK > to add the item, or tap <img src= CloseButton.png alt= X > to cancel.</p>
