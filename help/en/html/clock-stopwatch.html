<p><b>Stopwatch</b>
<p> Tap the <b>Start</b> button to start the stopwatch. While the stopwatch is running, the <b>Start</b> button will be replaced with <b>Stop</b>, which can be used to pause the stopwatch. Tap the <b>Reset</b> button set the time back to zero.</p>
