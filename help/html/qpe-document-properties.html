<body>
<!--#if expr="$USERGUIDE"-->
<h2>Document Properties</h2>
<!--#endif -->
<p>The properties screen displays information about a selected document,
e.g. its name, <a href="documents-storage.html">location</a>, type, and the
<a href="qpe-categories.html">categories</a> it belongs to.
<p><b>To view a document's properties</b>: Highlight the document, press <img src=":icon/options"><b>Options</b> and select <b>Properties</b> from the menu.</p>
</body>
