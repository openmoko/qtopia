<h3>Font</h3>
<p><b>To change icon text:</b></p>
<ul>
<li>Tap the <b>Family</b> drop-down list to select a font family.</li>
<li>Select a <b>Size</b> from the size drop-down box.</li>
<li>Select a <b>Color</b> from the color drop-down box</li>
</ul>
<p>See Also: <a href="appearance.html">Appearance</a></p>
