<h3>Picture Properties</h3>
<p>The following properties are available for images:</p>

<p><b>Name:</b> title to show with picture.</p>

<p>
<!--#if expr="$PDASTYLE"-->
<b>Location:</b>
<!--#endif-->
<!--#if expr="$PHONESTYLE"-->
<b>Loc:</b>
<!--#endif-->
storage location of file.</p>

<p>
<!--#if expr="$PDASTYLE"-->
<b>Category:</b>
<!--#endif-->
<!--#if expr="$PHONESTYLE"-->
<b>Cat:</b>
<!--#endif-->
used to group like pictures.</p>

<p><b>Type:</b> indicates file format (read-only).</p>

<p>See Also: <a href="qpe-categories.html">Category Help</a></p>
</body>
</html>
