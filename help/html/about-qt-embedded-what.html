<p><b>What is Qt/Embedded</b>
<p> Qt/Embedded provides you with everything you need to create stunning graphical user interfaces for embedded devices.</p>
<p>Qt/Embedded installs and runs with a very small memory footprint on any device running embedded Linux - without using X11.</p>
