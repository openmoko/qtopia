<html>
<head><title>Document Storage</title></head>
<body>
<!--#if expr="$USERGUIDE"-->
   <h2>Document Storage</h2>
<!--#else -->
   <h3>Document Storage</h3>
<!--#endif-->
<p>The storage location of a document can be controlled in the document Properties screen.</p>
<p><b>To move a document to a different storage location:</b></p>
<ul>
<li>Tap the <b>Location</b> drop-down box, then select a new storage location.</li>
<!--#if expr="$PDASTYLE"-->
<li>Tap <img src=":image/qpe/pda/OKButton" alt="OK"> </img> to save the  changes or <img src=":image/qpe/pda/CloseButton" alt="X"> </img> to cancel them.</li>
<!--#endif-->
</ul>
</body>
</html>
