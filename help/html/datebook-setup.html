<p><b>Calendar Setup</b>
<p> Tap <b>View</b>, then tap <b>Settings...</b> to invoke the Settings dialog.</p>
<p>Tap the Start Time spinbox's up and down arrows to set the earliest time you want the Day view to show times from, e.g. 8:00.</p>
<p>You can also set your alarm preferences in the <a href="datebook-alarm-setup.html">Alarm Settings</a> section.</p>
