<body>
<!--#if expr="$USERGUIDE"-->
<h3>Picture Rotate</h3>
<!--#endif-->
<p>You can rotate the image with this operation.</p>
<p><b>To rotate:</b> Press <img src=":icon/options"><b>Options</b> and select <img src=":icon/rotate"><b>Rotate</b>.</p>
<p>The image will be rotated to the right by 90 degrees each time you select this option. You can continue to rotate until you have achieved the desired orientation.</p>
</body>
