<p><b>Categories Examples</b>
<p> If you use your <i>Qtopia</i> for both business and personal use, you might create a 'Work' category, and a 'Personal' category.</p>
<p>If you do lots of projects, you might create a category for each project so that you can easily see information relating to particular projects.</p>
