<p><b>Files</b>
<p>To modify a file, tap and hold a file or folder.  A popup menu will appear
with actions (<b>Rename</b>, <b>Cut</b>, <b>Copy</b> etc).
<p>Tap the <b>Add to Documents</b> (where available) to make the file appear in your Documents folder.</p>
