<p><b>Files</b>
<p> To modify a particular file or folder, press the stylus on it until the menu pops up, then tap the required action, e.g. Rename, Copy, Delete, etc.</p>
<p>Tap the 'Add to Documents' option (where available) to make the file appear in your Documents folder.</p>
