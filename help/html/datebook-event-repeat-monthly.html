<body>
<p><b>Repeating Monthly Events</b>
<p> Tap the <b>Every</b> spinbox to set the number of months between each repeat.</p>
<p>Monthly events can occur on either the current date or on the current day. Select one of these from the <b>Repeat On</b> box.</p>
<p>Tap <img src= OKButton.png alt= OK > to confirm the repeat or tap <img src= CloseButton.png alt= X > to cancel.</p>
</body>
