<html>
<head><title>Repeating Monthly Events</title></head>
<body>
<!--#if expr="$USERGUIDE"-->
   <h2>Repeating Monthly Events</h2>
<!--#endif -->
<p>Use the up/down arrows beside the <b>Every</b> no. months box to set the interval between each repeat.</p>
<p>From the <b>Repeat On</b> box select the day or date each month that the event should repeat on.
<p>Press <img src=":icon/ok" alt="OK"> </img> to confirm the repeat or <img src=":icon/cancel" alt="X"> </img> to cancel.</p>
</body>
</html>
