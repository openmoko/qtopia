<qt title="Purge Events">
<h3>Purge Events</h3>
<p>To delete old events select <b>Purge Events</b> from the menu.</p>
<p>Select the date to start deleting from and press ok.</p>
<p>You will be notified how many events will be deleted.</p>
<p><em>Purged events cannot be recovered unless you have a backup.</em></p>
</qt>
