<p>To delete old events:
<ol>
<li>Select <b>Purge Events</b> from the menu.</li>
<li>Select the date to start deleting from and press ok.</li>
</ol>
<p>You will be notified how many events will be deleted.</p>
<p><b>Note: </b><em>Purged events cannot be recovered unless you have a backup.</em></p>
