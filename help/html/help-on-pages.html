<p><b>Page Navigation</b>
<p> The icons at the right of the navigation bar are used to navigate within the help system.</p>
<p>Tap <img align="middle" src="home.png" width="14" height="14">
to go to the help home page.</p>
<p>Tap <img align="middle" src="back.png" width="14" height="14">
to go to backward one page in the history list.</p>
<p>Tap <img align="middle" src="forward.png" width="14" height="14">
to go forward one page in the history list.</p>
</body>
