<p><b>Showing Documents by Type</b>
<p> Tap the <b>Type</b> button (at the bottom left), then tap one of the selection criteria. For example to only show text documents tap 'text'. Documents of other types will be hidden.</p>
<p>Tap the 'All' type to show documents of any type.</p>
