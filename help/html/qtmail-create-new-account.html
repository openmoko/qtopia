<p><b>Create New Account</b>
<p><b>To Create a New Account:</b><br>
- Tap <b>Accounts</b>, then <b>New Account</b><br>
- Enter your <a href="qtmail-incoming-account.html">Incoming Account</a> details<br>
- Enter your <a href="qtmail-outgoing-account.html">Outgoing Account</a> details<br>
- Tap <img src= OKButton.png alt= OK > to save your account details, 
or <img src= CloseButton.png alt= X > to cancel.</p>
<p><i>See also </i><a href="qtmail-setting-up.html">Setting Up Email</a>.</p>
</body>
