<h3>Saving Changes</h3>
<p><b>To save the changes:</b> press <img src=":icon/i18n/back"> </img> when you have finished editing.</p>
<p>If you select not to overwrite the image a copy of the original image will be created with changes applied.</p>
<p><b>To discard the changes:</b> select <img src=":icon/cancel"><b>Cancel</b> from the menu.
</body>
