<html>
<head><title>Uninstall application</title></head>
<body>
<!--#if expr="$USERGUIDE"-->
   <h2>Uninstall Application</h2>
<!--#endif -->
<body>
<ul>
<li>Use <img src=":icon/left">/<img src=":icon/right"> </img> to view the
<i>Installed</i> tab.</li>
<li>Highlight the application to be uninstalled, press <img src=":icon/options"><b>Options</b>
and select <b>Uninstall</b></li>
<li>You will be asked to confirm uninstall, press <b>Yes</b>.  The application
should have been removed from the <i>Installed</i> tab </i>
</body>
</html>
