<html>
<head><title>Uninstall application</title></head>
<body>
<!--#if expr="$USERGUIDE"-->
   <h2>Uninstall Application</h2>
<!--#endif -->
<body>
<ul>
<li>Select the <i>Installed</i> tab.</li>
<li>Highlight the application to be uninstalled and select <b>Uninstall</b> from the <img src=":icon/options"><b>Options</b> menu.</li>
<li>You will be asked to confirm uninstall, select <b>Yes</b> to do so.  The application will be removed from the <i>Installed</i> tab </i>
</body>
</html>
