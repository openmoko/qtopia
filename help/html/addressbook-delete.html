<html>
<head><title>Deleting Contacts</title></head>
<body>
<!--#if expr="$USERGUIDE"-->
   <h2>Delete Contacts</h2>
<!--#endif -->
<p><b>To delete an existing entry:</b></p>
<ul>
<li>View the contact to be deleted.
See <a href="addressbook-viewing.html">Viewing Contacts</a>)
</li>
<li>Press <img src=":icon/options"><b>Options</b> and select <b>Delete Contact</b> from the menu.</li>
<li>Confirm the deletion by pressing <b>Yes</b>.</li>
</ul>
</body>
</html>
