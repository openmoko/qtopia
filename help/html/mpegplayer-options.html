<p><b>Options</b>

<p><b>Randomize</b> will play the displayed files in a random order.</p>
<p><b>Loop</b> will repeatedly play the selected file.</p>
<p><b>Fullscreen</b> will display movies fullscreen.</p>
<p><b>Skin</b> allows you to select the look of the player. Choose <b>Default</b> or <b>Techno</b> to give the <b>Media Player</b> a different look when playing songs.</p>
