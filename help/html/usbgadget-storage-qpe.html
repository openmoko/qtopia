<head><title>USB Mass Storage</title></head>
<body>
<!--#include file="device-name.html"-->
<p>The <b>USB Mass Storage</b> connection mode will make your <!--#echo var="device-name"--> appear as a mass storage device on the host computer.</p>

<p>Use this connection mode to directly access the documents stored on your <!--#echo var="device-name"--> from your computer.</p>

<p><b>Note:</b> that applications running on your <!--#echo var="device-name"--> will not be able to access the exported storage locations.</p>

</body>
