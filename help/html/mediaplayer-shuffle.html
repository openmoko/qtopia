<h3>My Shuffle</h3>
<!--#endif-->
<p>The  <img src=":image/mediaplayer/black/myshuffle"></img><b>My Shuffle</b> feature allows you to play media in a random order.</p>
<p>When playing an item in Shuffle mode, in the <b>Options</b> menu, select <img src=":icon/favorite"><b>Vote</b> to vote on the current playing item.  Items with more votes will be played more often in Shuffle mode.</p>
<p></p>
