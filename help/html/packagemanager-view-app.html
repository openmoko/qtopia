<html>
<head><title>View application details</title></head>
<body>
<!--#if expr="$USERGUIDE"-->
   <h2>View Application details</h2>
<!--#else -->
   <h3>View Application details</h3>
<!--#endif -->
<body>
To view an application's details in either the 
<i>Installed</i> or <i>Downloads</i> tab
<ul>
<li> highlight the application, press <img src=":icon/options"><b>Options</b> and select 
<b>Details</b> OR highlight the application and press <img src=":icon/select"><b>Select</b></li>
<li>A dialog presenting the details is displayed, to exit press 
<img src=":icon/i18n/back"></li>
</ul> 
</body>
</html>
