   <h2>View Application details</h2>
<!--#endif -->
<body>
To view an application's details in either the <i>Installed</i> or <i>Downloads</i> tab
<ul>
<li>Highlight the application and select <b>Details</b> from the <img src=":icon/options"><b>Options</b> menu.</li>
<li>A dialog presenting the details is displayed, to exit press <img src=":icon/i18n/back"><b>Back</b></li>
</ul> 
</body>
