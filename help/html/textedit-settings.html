<h3>Notes Settings</h3>
<!--#endif-->
<p><b>Zoom in:</b> increases the text size.</p>
<p><b>Zoom out:</b> decreases the text size.</p>
<p><b>Wrap lines:</b> stops the text from disappearing off the screen.</p>
<p>These settings can be changed for a note that is being viewed in edit mode by using the <b>Settings</b> sub-menu of the <img src=":icon/options"><b>Options</b> menu.</p>
