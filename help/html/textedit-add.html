<html>
<head><title>Add a Note</title></head>
<body>
<h3>Add a Note</h3>
<ul>
<li>Press <img src=":icon/options"><b>Options</b> and select <b>New</b> from the menu.</li>
<li>Use the keypad to enter the text.</li>
<li>Press <img src=":icon/ok"><b>OK</b> to accept the text.</li>
<li>Press <img src=":icon/i18n/back"> </img> to save the text and exit.</li>
</ul>
<p>See Also: <a href="qpe-symbolpicker.html">Symbol Picker</a>.
</body>
</html>
