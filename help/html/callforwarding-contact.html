<html>
<head><title>Select Contact</title></head>
<body>
<!--#if expr="$USERGUIDE"-->
   <h2>Select Contact</h2>
<!--#endif-->
<p>Press <img src=":icon/options"><b>Options</b> for options:
<p><b>Remove number</b> - remove the selected number.</p>
<p><b>Remove all</b> - remove all numbers in the list.</p>
<p>Select <b>Find contact...</b> and press <img src=":icon/select"><b>Select</b> to find a number from your Contacts list.</p>
<p>Select <b>Type number...</b> and press <img src=":icon/select"><b>Select</b> to use an arbitrary number.</p>
</body>
</html>
<!--#endif-->
