<p><b>Setting the Date</b>
<p>Set the date from the <a href="popup-calendar.html">calendar</a> by tapping
the <b>Date</b> button.
<p>Tap the <b>Weeks start on</b> combobox, then tap Sunday or Monday as you
prefer.</p>
<p>Select the appropriate date format from the <b>Date format</b> combobox.</p>
<p>Tap <img src= OKButton.png alt= OK > to confirm the new date and time, or tap the <img src= CloseButton.png alt= X > button to cancel.</p>
</body>
