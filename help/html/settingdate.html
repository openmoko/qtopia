<p><b>Setting the Date</b>
<p> Tap the Date to pop up the <a href="popup-calendar.html">calendar</a> and set the date.</p>
<p>Tap the 'Weeks start on' combobox, then tap Sunday or Monday as you prefer.</p>
<p>Tap the 'Date format' combobox, then tap your preferred format.</p>
<p>Tap <img src= OKButton.png alt= OK > to confirm the new date and time, or tap the <img src= CloseButton.png alt= X > button to cancel.</p>
</body>
