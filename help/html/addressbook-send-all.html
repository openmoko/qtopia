<h3>Send All...</h3>
<p>Use this to send a message to all contacts in the list displayed when viewing a category.</p>
<p>View a category (See <a href="addressbook-view-category.html">View Category</a>), select 'Send All' and then select the method to send the contacts eg infra-red.</p>
