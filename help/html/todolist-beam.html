<h3>Sending Tasks</h3>
<p><b>To send a task to another device:</b></p>
<ul>
<li>Highlight the task in the list of tasks and press <img src=":icon/view"><b>View</b> to view the task.</li>
<li>Press <img src=":icon/options"><b>Options</b> and select <b>Send</b> from the menu.</li>
</ul>
<p>See Also: <a href="beaming.html">Beaming Help</a> and <a href="qpe-categories.html">Category Help</a></p>
