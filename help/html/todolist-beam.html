<h3>Beaming Tasks</h3>
<p><b>To Beam a task:</b></p>
<!--#if expr="$PDASTYLE"-->
<ul>
<li>Tap <b>Task</b>, then <img src=":icon/beam"> </img> <b>Beam</b>.</li>
</ul>
<!--#endif-->
<!--#if expr="$PHONESTYLE"-->
<ul>
<li>Highlight the Description of the task and press <img src=":icon/view"> </img> to view the task.</li>
<li>Press <img src=":icon/options"> </img> and select <b>Beam</b> from the menu.</li>
</ul>
<!--#endif-->
<p>See Also: <a href="beaming.html">Beaming Help</a> and <a href="qpe-categories.html">Category Help</a></p>
</body>
