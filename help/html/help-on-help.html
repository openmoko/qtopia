<h3>Using Help</h3>
<p><i>Qtopia</i> Help is provided by the <a href="helpbrowser.html">Help Browser</a>.</p>
<p>Each help page has a navigation bar at the top with navigation icons:</p>
<ul>
<li>Tap <img src=":icon/addressbook/back"> </img> <b>Back</b> to go to the previous page.</li>
<li>Tap <img src=":icon/forward"> </img> <b>Forward</b> to go to the next page.</li>
<li>Tap <img src=":icon/addressbook/home"> </img> Return the the Qtopia Help <b>Home</b> page.</li>
</ul>
