<p><b>Handwriting Gestures</b>
<p> To insert a space, draw a left-to-right line in the input area.</p>
<p>To delete the previous character, either draw a right-to-left line, or tap the left pointing arrow at the right of the input area.</p>
<p>To enter a new line, tap the down-and-left arrow.</p>
