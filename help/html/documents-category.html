<p><b>Showing Documents by Category</b>
<p>Select the document <a href="categories-1.html">category</a> from the
combobox at the bottom right of the <b>Document</b> page.  For example,
to only show documents that have not been allocated an existing category,
select <b>Unfiled</b>.
<p>Select <b>All</b> to show documents in all
<a href="categories-1.html">categories</a>.</p>
</body>
