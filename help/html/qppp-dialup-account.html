<p><b>Account</b>
<p> Complete the form, entering the information using one of the <a href="help-input.html">Input Methods</a>.</p>
<b>Name</b> - the name you wish to give this account.<br>
<b>Username</b> - the username used for this account.<br>
<b>Password</b> - the password used for this account.<br>
<b>Phone</b> - the account's phone number.</p>
