<html>
<head><title>Status Flags</title></head>
<body>
<h3>Status Flags</h3>
<p>All mail has an associated status:</p>
<ul>
<li><img src=":image/qtmail/flag_normal"> </img> Normal mail messages.</li>
<li><img src=":image/qtmail/flag_unread"> </img> Unread mail messages.</li>
<li><img src=":image/qtmail/flag_toget"> </img> Messages still to download from server.</li>
<li><img src=":image/qtmail/flag_tosend"> </img> Messages still to be sent.</li>
<li><img src=":image/qtmail/flag_unfinished"> </img> Composed messages that are incomplete and  waiting to be sent.</li>
</ul>
</body>
</html>
