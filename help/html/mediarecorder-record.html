<qt title="Recording Sounds">
<h3>Recording Sounds</h3>
<p><b>To record a new sound:</b></p>
<ul>
<li>Plug a microphone or audio source into the device.</li>
<li>Tap the <b>Record</b> button.</li>
</ul>
<p><b>To stop recording:</b></p>
<ul>
<li>Tap the <b>Stop</b> button.</li>
</ul>
</qt>
