<h3 align="center">Recording Sounds</h3>
<p><b>To record a new sound:</b><br>
- Plug a microphone or audio source into the device<br>
- Tap the <b>Record</b> button.</p>
<p><b>To stop recording:</b><br>
- Tap the <b>Stop</b> button.</p>
