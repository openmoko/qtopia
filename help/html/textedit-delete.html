<html>
<head><title>Deleting a Note</title></head>
<body>
<!--#if expr="$USERGUIDE"-->
<h3>Deleting a Note</h3>
<!--#endif-->
<p><b>To delete a note:</b></p>
<ul>
<li>Highlight the note you want to delete.</li>
<li>Press <img src=":icon/options"><b>Options</b> and select <img src=":icon/trash">.</li>
<li>Press <b>Yes</b> to confirm the deletion.</li>
</ul>
</body>
</html>
