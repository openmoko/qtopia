<b>Package Servers</b>
<p>
To add a new server, tap <b>New</b>, then
tap the Name edit box and enter a name.
Next, tap the URL edit box and
enter the URL for the package server.
You can use any number of package servers.</p>
<p>To remove a server from the list, tap its name in the Servers list,
then tap <b>Remove</b>.
</body>
