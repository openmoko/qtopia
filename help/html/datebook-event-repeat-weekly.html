<p><b>Repeating Weekly Events</b>
<p> Tap the <b>Every</b> spinbox to set the number of weeks between each repeat.</p>
<p>To choose which days of the week the event should repeat, tap the relevant day buttons.</p>
<p>Tap <img src= OKButton.png alt= OK > to confirm the repeat or tap <img src= CloseButton.png alt= X > to cancel.</p>
