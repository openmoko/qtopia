<body>
<p><b>Repeating Weekly Events</b>
<p> Tap the up/down arrows beside the <b>Every</b> no. weeks box to set the interval between each repeat.</p>
<p>Tap the appropriate buttons for the days of the week that event should repeat on.</p>
<p>Tap <img src= OKButton.png alt= OK > to confirm the repeat or <img src= CloseButton.png alt= X > to cancel.</p>
</body>
