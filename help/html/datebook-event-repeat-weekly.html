<html>
<head><title>Repeating Weekly Events</title></head>
<body>
<!--#if expr="$USERGUIDE"-->
   <h2>Repeating Weekly Events</h2>
<!--#endif -->
<p>Use the up/down arrows beside the <b>Every</b> no. weeks box to set the interval between each repeat.</p>
<p>Select the appropriate buttons for the days of the week that event should repeat on.</p>
<p>Press <img src=":icon/ok" alt="OK"> </img> to confirm the repeat or <img src=":icon/cancel" alt="X"> </img> to cancel.</p>
</body>
</html>
