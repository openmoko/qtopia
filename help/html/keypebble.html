<html>
<h1>keypebble</h1>

<p>VNC Client

<p>To user with vncserver:

<ol>
 <li>Start server on Linux PC:
 <li> vncserver -depth 16 -geometry 800x600 -cc 3
 <li>Note the display number on server start, eg.1.
 <li>Test server on Linux PC:
 <li> vncviewer localhost:1
 <li>Run keypebble and connect
</ol>
