<h3 align="center">Document Storage</h3>
<p> In the <a href="document-properties.html">Properties</a> dialog, the document can be moved to a different storage location by tapping the Location combobox, then tapping the new storage location.</p>
<p>Tap <img src= OKButton.png alt= OK > to save your property changes and close the properties dialog, or <img src= CloseButton.png alt= X > to cancel the changes and close the dialog.</p>
