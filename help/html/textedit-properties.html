<qt title="Note Properties">
<h3>Note Properties</h3>
<p><b>Name:</b> filename of the note, as it appears in the list.</p>
<p><b>Loc:</b> storage location of the file</p>
<p><b>Cat:</b> used to group like messages. See <a href="qpe-categories.html">Categories</a> for more information.</p>
<p><b>Type:</b> a read-only field.</p>
<p>Select a field to <a href="textedit-edit-properties.html">edit the note properties</a>.</p>
</qt>
