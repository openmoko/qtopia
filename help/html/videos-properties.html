<qt title="Video Properties">
<h3>Video Properties</h3>
<p>The <b>Properties</b> screen has three tabs that provide detailed information about each file available from <b>Videos</b>.
<p>The information provided on the tabs:</p>
<ul>
<li><a href="videos-prop-gen-tab.html">General Tab:</a> type, category, name and location.</li>
<li><a href="videos-prop-details-tab.html">Details Tab:</a> filename, path, format etc.</li>
</ul>
</qt>
