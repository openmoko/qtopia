<qt title="Set Call Forwarding">
<h3>Set Call Forwarding</h3>
<p>Turn on the types of calls you want to forward, then highlight the box at the bottom and press <img src="contextbar/select.png">.</p>
<p>Now press <img src="contextbar/options.png"> and select Find contact, select the contact to receive the forwarded calls of that type.</p>
</qt>
