<p><b>Add Network Service</b>
<p>This screen displays a list of available network services. 
<p>Tap the service you wish to use, then tap <b>Add</b>. This will open the 
<a href="qppp-dialup.html">Dial Up</a> settings screen, or the 
<a href="qppp-lan.html">LAN</a> settings screen depending on the service that is being added.</p>
