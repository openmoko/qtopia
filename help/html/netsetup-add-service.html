<qt title="Add Service">
<h3>Add Service</h3>
<p>This screen displays a list of available network services. </p>
<p>Select the service you wish to use, then tap <b>Add</b>. This will open the 
<a href="netsetup-dialup.html">Dial Up</a> settings screen, or the
<a href="netsetup-lan.html">LAN</a> settings screen depending on the service that is being added.</p>
</qt>
