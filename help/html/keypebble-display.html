<qt title="Display Options">
<h3>Display Options</h3>
<p><b>Maximize View</b></p>
<ul>
<li>Select <b>Full Screen</b> from the corner pop-up to maximize the <b>VNC Viewer</b> viewable area.</li>
</ul>
<p><b>Zooming</b></p>
<ul>
<li>Select <b>Zoom</b> from the corner pop-up to zoom out (2x) of the viewable area.</li>
</ul>
</qt>
