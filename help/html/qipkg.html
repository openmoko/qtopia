<h3 align="center">Software Packages</h3>
<p><img align="middle" src="Ipkg.png" width="32" height="32">
Software Packages is used to install and uninstall software to/from your <i>Qtopia</i> device.</p>
<p>You can choose to install local package documents or
packages on
<a href="qipkg-servers.html">network servers</a>. You can also
remove packages already installed.
