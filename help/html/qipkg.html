<h3>Software Packages</h3>
<p><img src="qipkg/Ipkg.png"></p>
<p><b>Software Packages</b> is used to install and uninstall software to / from your <i>Qtopia</i> device.</p>
<p>You can choose to install local package documents or packages from <a href="qipkg-servers.html">package servers</a>. You can also remove packages already installed.</p>
