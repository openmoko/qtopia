<h3 align="center">Properties</h3>
<p> Press and hold for a few moments on a application icon to view its 'Properties'.
The properties dialog presents information about the application itself.
<p>
The "Fast load" option, if available for the application, causes it
to remain permanently loaded into memory for instant start-up.
