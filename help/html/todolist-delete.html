<html>
<head><title>Delete Tasks</title></head>
<body>
<!--#if expr="$USERGUIDE"-->
<h3>Delete Tasks</h3>
<!--#endif-->
<p><b>To delete a task:</b></p>
<ul>
<li>Highlight the Description of the task and press <img src=":icon/view"><b>View</b> to view the task.</li>
<li>Press <img src=":icon/options"><b>Options</b> and select <b>Delete</b> from the menu.</li>
</ul>
</body>
</html>
