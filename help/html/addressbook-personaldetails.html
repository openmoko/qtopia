<p><b>Business Card</b>
<p>To create your own business card, create a <b>New</b> entry and enter
your own details.  Tap <b>Set as Business Card</b> from the <b>Contact</b>
menu.</p>
<p> Tap <b>Show Business Card</b> from the <b>Contact</b> menu to view your
own details.</p>
