#
# $Id: $id$ $Date$ $Author$ $
#
# tmake configuration for qnx-rtp-qcc
#

TEMPLATE		= app
CONFIG			= qt warn_on release qnx

TMAKE_CC		= qcc
TMAKE_CFLAGS		= -Wc,-fno-exceptions
TMAKE_CFLAGS_WARN_ON	= 
TMAKE_CFLAGS_WARN_OFF	= 
TMAKE_CFLAGS_RELEASE	= -O2
TMAKE_CFLAGS_DEBUG	= -g
TMAKE_CFLAGS_SHLIB	= -shared
TMAKE_CFLAGS_YACC	= 
TMAKE_CFLAGS_THREAD	= -pthread -D_THREAD_SAFE

TMAKE_CXX		= qcc -lang-c++
TMAKE_CXXFLAGS		= $$TMAKE_CFLAGS -DQWS -Wc,-fno-rtti -DQT_NO_QWS_LINUXFB -DQT_POSIX_QSHM -DQT_NO_QWS_MULTIPROCESS -DQT_NO_SOUND -DQT_NO_QWS_TRANSFORMED
TMAKE_CXXFLAGS_WARN_ON	= $$TMAKE_CFLAGS_WARN_ON
TMAKE_CXXFLAGS_WARN_OFF	= $$TMAKE_CFLAGS_WARN_OFF
TMAKE_CXXFLAGS_RELEASE	= $$TMAKE_CFLAGS_RELEASE
TMAKE_CXXFLAGS_DEBUG	= $$TMAKE_CFLAGS_DEBUG 
TMAKE_CXXFLAGS_SHLIB	= $$TMAKE_CFLAGS_SHLIB
TMAKE_CXXFLAGS_YACC	= $$TMAKE_CFLAGS_YACC
TMAKE_CXXFLAGS_THREAD	= $$TMAKE_CFLAGS_THREAD

TMAKE_INCDIR		= /usr/local/include /usr/include/graphics 
TMAKE_LIBDIR		= /usr/local/lib 
TMAKE_INCDIR_X11	= $(CVSDIR)/hardware/devg/public/graphics/
TMAKE_LIBDIR_X11	= /usr/X11R6/lib
TMAKE_INCDIR_QT		= $(QTDIR)/include 
TMAKE_LIBDIR_QT		= $(QTDIR)/lib
TMAKE_INCDIR_QTOPIA	= $(QPEDIR)/include
TMAKE_LIBDIR_QTOPIA	= $(QPEDIR)/lib
TMAKE_INCDIR_OPENGL	= /usr/X11R6/include
TMAKE_LIBDIR_OPENGL	= /usr/X11R6/lib

TMAKE_LINK		= qcc -lang-c++
TMAKE_LINK_SHLIB	= qcc -lang-c++ 
TMAKE_LFLAGS		= 
TMAKE_LFLAGS_RELEASE	=
TMAKE_LFLAGS_DEBUG	= -g
TMAKE_LFLAGS_SHLIB	= -shared
TMAKE_LFLAGS_THREAD	= -Wc,-pthread
TMAKE_RPATH             = -Wl,-rpath,

# soname does not work on fbsd 2.x
#TMAKE_LFLAGS_SONAME	= -Wl,-soname

TMAKE_LIBS		= 
TMAKE_LIBS_X11		= $(CVSDIR)/lib/disputil/nto/x86/so/libdisputil.so
TMAKE_LIBS_X11SM	=
TMAKE_LIBS_QT		= -lsocket -ldisputil -lqte
TMAKE_LIBS_QT_THREAD	= -lqte-mt
TMAKE_LIBS_QTOPIA	= -lqtopia
TMAKE_LIBS_OPENGL	= -lGLU -lGL -lXmu
TMAKE_LIBS_THREAD	= 

TMAKE_MOC		= $(QTDIR)/bin/moc
TMAKE_UIC		= $(QTDIR)/bin/uic

TMAKE_AR		= ar cqs 
TMAKE_RANLIB		=

TMAKE_TAR		= tar -cf
TMAKE_GZIP		= gzip -9f
