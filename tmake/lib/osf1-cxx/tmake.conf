#
# $Id$
#
# tmake configuration for osf1-cxx (Tru64 UNIX)
#

TEMPLATE		= app
CONFIG			= qt warn_on release

TMAKE_CC		= cxx
TMAKE_CFLAGS		=
TMAKE_CFLAGS_WARN_ON	=
TMAKE_CFLAGS_WARN_OFF	=
TMAKE_CFLAGS_RELEASE	= -O2
TMAKE_CFLAGS_DEBUG	= -g
TMAKE_CFLAGS_SHLIB	=
TMAKE_CFLAGS_YACC	= -Olimit 1000
TMAKE_CFLAGS_THREAD	= -pthread

TMAKE_CXX		= cxx
TMAKE_CXXFLAGS		= -x cxx $$TMAKE_CFLAGS
TMAKE_CXXFLAGS_WARN_ON	= $$TMAKE_CFLAGS_WARN_ON
TMAKE_CXXFLAGS_WARN_OFF	= $$TMAKE_CFLAGS_WARN_OFF
TMAKE_CXXFLAGS_RELEASE	= $$TMAKE_CFLAGS_RELEASE
TMAKE_CXXFLAGS_DEBUG	= $$TMAKE_CFLAGS_DEBUG
TMAKE_CXXFLAGS_SHLIB	= $$TMAKE_CFLAGS_SHLIB
TMAKE_CXXFLAGS_YACC	= $$TMAKE_CFLAGS_YACC
TMAKE_CXXFLAGS_THREAD	= $$TMAKE_CFLAGS_THREAD

TMAKE_INCDIR		=
TMAKE_LIBDIR		=
TMAKE_INCDIR_X11	=
TMAKE_LIBDIR_X11	=
TMAKE_INCDIR_QT		= $(QTDIR)/include
TMAKE_LIBDIR_QT		= $(QTDIR)/lib
TMAKE_INCDIR_OPENGL	=
TMAKE_LIBDIR_OPENGL	=

TMAKE_LINK		= cxx
TMAKE_LINK_SHLIB	= cxx
TMAKE_LFLAGS		=
TMAKE_LFLAGS_RELEASE	=
TMAKE_LFLAGS_DEBUG	=
TMAKE_LFLAGS_SHLIB	= -shared
TMAKE_LFLAGS_THREAD	= -pthread
TMAKE_LFLAGS_SONAME	= <<END
-soname 
END

TMAKE_LIBS		=
TMAKE_LIBS_X11		= -lXext -lX11 -lm
TMAKE_LIBS_QT		= -lqt
TMAKE_LIBS_QT_THREAD	= -lqt-mt
TMAKE_LIBS_OPENGL	= -lGLU -lGL -lXmu
TMAKE_LIBS_THREAD	=

TMAKE_MOC		= $(QTDIR)/bin/moc
TMAKE_UIC		= $(QTDIR)/bin/uic

TMAKE_AR		= ar cqs
TMAKE_RANLIB		=

TMAKE_TAR		= tar -cf
TMAKE_GZIP		= gzip -9f
