#
# tmake configuration for reliant-cds (ReliantUNIX-Y 5.45 / CDS++ 2.0 for C++ and C)
#

TEMPLATE		= app
CONFIG			= qt warn_on release

TMAKE_CC		= cc
TMAKE_CFLAGS		=
TMAKE_CFLAGS_WARN_ON	= -v
TMAKE_CFLAGS_WARN_OFF	= -w
TMAKE_CFLAGS_RELEASE	= -O
TMAKE_CFLAGS_DEBUG	= -g
TMAKE_CFLAGS_SHLIB	= -KPIC
TMAKE_CFLAGS_YACC	=
TMAKE_CFLAGS_THREAD	= -K pthread

TMAKE_CXX		= CC
TMAKE_CXXFLAGS		= $$TMAKE_CFLAGS
TMAKE_CXXFLAGS_WARN_ON	= $$TMAKE_CFLAGS_WARN_ON
TMAKE_CXXFLAGS_WARN_OFF	= $$TMAKE_CFLAGS_WARN_OFF
TMAKE_CXXFLAGS_RELEASE	= -O
TMAKE_CXXFLAGS_DEBUG	= $$TMAKE_CFLAGS_DEBUG
TMAKE_CXXFLAGS_SHLIB	= $$TMAKE_CFLAGS_SHLIB
TMAKE_CXXFLAGS_YACC	=
TMAKE_CFLAGS_THREAD	= $$TMAKE_CFLAGS_THREAD

TMAKE_INCDIR		=
TMAKE_LIBDIR		=
TMAKE_INCDIR_X11	= /opt/X/include/X11
TMAKE_LIBDIR_X11	= /opt/X/lib
TMAKE_INCDIR_QT		= $(QTDIR)/include
TMAKE_LIBDIR_QT		= $(QTDIR)/lib
TMAKE_INCDIR_OPENGL	=
TMAKE_LIBDIR_OPENGL	=

TMAKE_LINK		= CC
TMAKE_LINK_SHLIB	= CC -L$(QTDIR)/lib:/opt/X/lib
TMAKE_LFLAGS		=
TMAKE_LFLAGS_RELEASE	=
TMAKE_LFLAGS_DEBUG	=
TMAKE_LFLAGS_SHLIB	= -G -h $(TARGET1)
TMAKE_LFLAGS_SONAME	=
TMAKE_LFLAGS_THREAD	= -K pthread

TMAKE_LIBS		= -lresolv -lsocket -lnsl -ldl -lm 
TMAKE_LIBS_X11		= -lXext -lX11 -lm
TMAKE_LIBS_QT		= -lqt
TMAKE_LIBS_QT_THREAD	= -lqt-mt
TMAKE_LIBS_OPENGL	= -lGLU -lGL -lXmu
TMAKE_LIBS_THREAD	=

TMAKE_MOC		= $(QTDIR)/bin/moc
TMAKE_UIC		= $(QTDIR)/bin/uic

TMAKE_AR		= CC -xar -o
TMAKE_RANLIB		=

TMAKE_CLEAN		= -r Templates.DB

TMAKE_TAR		= tar -cf
TMAKE_GZIP		= gzip -9f
