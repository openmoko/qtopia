#
# $Id$
#
# tmake configuration for solaris-kcc
#

TEMPLATE		= app
CONFIG			= qt warn_on release

TMAKE_CC		= KCC
TMAKE_CFLAGS		= --c --display_error_number
TMAKE_CFLAGS_WARN_ON	=
TMAKE_CFLAGS_WARN_OFF	= -w
TMAKE_CFLAGS_RELEASE	= +K2
TMAKE_CFLAGS_DEBUG	= +K0
TMAKE_CFLAGS_SHLIB	= -KPIC
TMAKE_CFLAGS_YACC	= --diag_suppress 111,177
TMAKE_CFLAGS_THREAD	= -mt -D_POSIX_PTHREAD_SEMANTICS

TMAKE_CXX		= KCC
TMAKE_CXXFLAGS		= --display_error_number --diag_suppress 611,1142
TMAKE_CXXFLAGS_WARN_ON	= $$TMAKE_CFLAGS_WARN_ON
TMAKE_CXXFLAGS_WARN_OFF	= $$TMAKE_CFLAGS_WARN_OFF
TMAKE_CXXFLAGS_RELEASE	= $$TMAKE_CFLAGS_RELEASE
TMAKE_CXXFLAGS_DEBUG	= $$TMAKE_CFLAGS_DEBUG
TMAKE_CXXFLAGS_SHLIB	= $$TMAKE_CFLAGS_SHLIB
TMAKE_CXXFLAGS_YACC	= $$TMAKE_CFLAGS_YACC
TMAKE_CXXFLAGS_THREAD	= $$TMAKE_CFLAGS_THREAD

TMAKE_INCDIR		=
TMAKE_LIBDIR		=
TMAKE_INCDIR_X11	= /usr/openwin/include
TMAKE_LIBDIR_X11	= /usr/openwin/lib
TMAKE_INCDIR_QT		= $(QTDIR)/include
TMAKE_LIBDIR_QT		= $(QTDIR)/lib
TMAKE_INCDIR_OPENGL	=
TMAKE_LIBDIR_OPENGL	=

TMAKE_LINK		= KCC
# Jan Wortelboer <janw@wins.uva.nl> suggests avoiding $LD_LIBRARY_PATH:
TMAKE_LINK_SHLIB	= KCC -R$(QTDIR)/lib:/usr/openwin/lib
TMAKE_LFLAGS		=
TMAKE_LFLAGS_RELEASE	=
TMAKE_LFLAGS_DEBUG	=
TMAKE_LFLAGS_SHLIB	= -G -h $(TARGET1)
TMAKE_LFLAGS_SONAME	=
TMAKE_LFLAGS_THREAD	= -mt
TMAKE_RPATH		= -R

TMAKE_LIBS		=
TMAKE_LIBS_X11		= -lXext -lX11 -lresolv -lsocket -lnsl
TMAKE_LIBS_QT		= -lqt
TMAKE_LIBS_QT_THREAD	= -lqt-mt
TMAKE_LIBS_OPENGL	= -lGLU -lGL -lXmu
TMAKE_LIBS_THREAD	= -lthread

TMAKE_MOC		= $(QTDIR)/bin/moc
TMAKE_UIC		= $(QTDIR)/bin/uic

TMAKE_AR		= ar cq
TMAKE_RANLIB		=

TMAKE_CLEAN		= -r $(OBJECTS_DIR)ti_files

TMAKE_TAR		= tar -cf
TMAKE_GZIP		= gzip -9f
