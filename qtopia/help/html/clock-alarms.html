<qt title="Alarm Clock">
<h3>Alarm Clock</h3>
%%PHONE%%
<p>Press <img src="contextbar/options"> to switch to clock or alarm mode.</p>
@@PHONE@@
<p><b>To set the alarm:</b></p>
<ul>
<li>Check the <b>Enabled</b> box to enable the daily alarm.</li>
<li>Set the time the alarm is to be activated.</li>
<li>Select the days of the week on which the alarm is to be activated.</li>
</ul>
</qt>
