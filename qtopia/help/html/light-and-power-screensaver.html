<qt title="Screensaver">
<h3>Screensaver</h3>
<p>To save power, set the phone to go into stand-by mode when not being used.</p>
<p>Screen light returns to normal when any key is touched.</p>
<p><b>Dim light:</b> sets the screen to dim after a set time.</p>
<p><b>Light off:</b> sets the screen light to go off after a set time.</p>
</qt>
