<h2 align="center">Rotation</h2>
<p> Your <i>Qtopia</i> device can operate in a number of orientations.</p>
<p><b>To change the orientation:</b></p>
<ul>
<li>Hold your device in the desired orientation.
<li>Tap the "abc" that is upright.
<li>Tap <img src="qpe/pda/OKButton" alt="OK"> to save your changes, or <img src="qpe/pda/CloseButton" alt="X"> to cancel.</li>
</ul>
</qt>
