<qt title="GPRS Advanced - Account">
<h3>GPRS Advanced - Account</h3>
<p>Complete the form by entering the information into the following fields:</p>
<ul>
<li><b>Name:</b> the name you wish to give this account.</li>
<li><b>Username:</b> used to logon.</li>
<li><b>Password:</b> used to logon.</li>
<li><b>APN:</b> Access Point Name - provided by ISP.</li>
</ul>
</qt>
