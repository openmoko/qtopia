<h3>Add Ring Profile to Speed Dial</h3>
<p>To quickly change between ring profiles, add them to the Speed Dial list.</p>
<p>Highlight the desired profile and select <img src="speeddial/speeddial"> <b>Add to Speed Dial</b> from the menu.</p>
<p>See Also: <a href="speeddial.html">Speed Dial</a></p>
