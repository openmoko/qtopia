<qt title="Notes Help">
<h3>Notes Help</h3>
<p><img src="textedit/TextEditor"></p>
<p>Notes are short pieces of text that you can edit and attach to emails. The application can be used to <a href="textedit-add.html">add</a>, <a href="textedit-editing.html">edit</a>, and <a href="textedit-delete.html">delete</a> notes. Once open it displays a list of available files.</p>
<p>See Also: <a href="help-input.html">Input Methods Help</a></p>
</qt>
