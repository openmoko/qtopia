<qt title="Pages">
<h3>Pages</h3>
<p> The icons at the right of the navigation bar are used to navigate within the help system.</p>
<ul>
<li>Tap <img src="addressbook/home">
to go to the help home page.</li>
<li>Tap <img src="addressbook/back">
to go to backward one page in the history list.</li>
<li>Tap <img src="forward">
to go forward one page in the history list.</li>
</ul>
</qt>
