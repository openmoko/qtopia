<qt title="Picture Rotate">
<h3>Picture Rotate</h3>
<p>You can rotate the image with this operation.</p>
%%PHONE%%
<p><b>To rotate:</b> Press <img src="contextbar/options"> and select <img src="rotate">.</p>
@@PHONE@@
%%PDA%%
<p><img src="rotate"> <b>To rotate:</b> tap the icon.</p>
@@PDA@@
<p>You can continue to rotate until you have achieved the desired orientation.</p>
</qt>
