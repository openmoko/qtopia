<qt title="Symbol Picker">
<h3>Symbol Picker</h3>
<p>Used to insert symbols into notes and messages, including <b>Contacts</b>, <b>Email</b>, and <b>Tasks</b>.</p>
<p>To view the selection of symbols, press and hold * button. Highlight the desired symbol, then select and insert it into the message.</p>
</qt>
