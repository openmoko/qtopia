<qt title="Account Tab">
<h3>Account Tab</h3>
<p>Used to define internet account details.</p>
<p>Highlight and select to define.</p>
<p><b>Name:</b> of the account, eg Bigpond.</p>
<p><b>Username:</b> used to logon to internet.</p>
<p><b>Password:</b> used to logon to internet.</p>
<p><b>Phone:</b> to be used for dialing up.</p>
</qt>
