#Section BUILD
#build       bin
#SectionEnd

#build       finish

# organize release files
#Section ORGANIZE
#delete      dir                "release_mingw_opensource"

#copy        dest               "release_mingw_opensource"
#copy        src                "build_mingw_opensource"

# extract everything once more
#extract     dest               "release_mingw_opensource"
